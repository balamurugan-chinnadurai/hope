<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Hospital.css">
    <title>Hospital</title>

</head>
<body>
    <header>
			
        <img src="med.png" alt="medical icon" align="left">
        <h3 style="color: white; text-align: left;"> Electronic Healthcare Records </h3>
        

    </header>

    <nav>

        <a href="https://www.drivehq.com/" target="_blank">Cloud |</a> 
        <a id="block" onclick="block()">Blockchain |</a> 
        <a href="https://remix.ethereum.org/" target="_blank">Remix IDE |</a>
        <a id="demo" onclick="enc()">Encryption |</a> 
        
        
    </nav>

    

    <div id="flex-container">
        
        

       <div class="one">
            <h3>EHR Upload</h3>

            <label for="uname">Patient Id :</label>
            <input type="number" id="psid" ><br><br>

            <label for="url">EHR URL   :</label>
			<input type="text" id="ehrUrl"><br> <br>

			<button id="setUrl" >SetUrl</button>
       </div>

       <div class="two">
            <h3>EHR Access</h3>

            <label for="uname">Patient Id :</label>
            <input type="number" id="pid" value="">
            
            <p id="url"></p>
            <button id="urlButton">GetUrl</button>
       </div>

        
    </div>

   <div id="EncryptionID">
       
        <div class="one">
            <h3>EHR Encryption</h3>

            <label for="uname">Patient Id :</label>
            <input type="number" id="psid" ><br><br>

            <label for="url">EHR URL   :</label>
            <input type="text" id="ehrUrl"><br> <br>

            <button id="setUrl" >SetUrl</button>
        </div>

        <div class="two">
                    <h3>EHR Decrytpion</h3>

                    <label for="uname">Patient Id :</label>
                    <input type="number" id="pid" value="">
                    
                    <p id="url"></p>
                    <button id="urlButton">GetUrl</button>
        </div>

   </div>

    

    


    <footer>
			
        <h5 style="color: white" align="center">@ucet - Electronic Healthcare Record(EHR) sharing scheme using access policy protected ciphertext policy - attribute based encryption and blockchain</h5>

    </footer>

    <script type="text/javascript">
        function enc() {
            
            document.getElementById("flex-container").style.display="none";
            document.getElementById("EncryptionID").style.display="block";
            
        }

        function block() {
            document.getElementById("flex-container").style.display="block";
            document.getElementById("EncryptionID").style.display="none";
        }
    </script>

</body>
</html>
